Scr031_EvaporativeCondenser As screen:
    BackgroundImage: ='White Minimalist Poem Book Cover'
    Fill: =Color.SkyBlue
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    x031_Cnt_Header As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Semibold
        Height: =100
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =20
        Y: =20
        ZIndex: =1

        x031_Cmp_Header As Cmp_Header:
            Height: =Parent.Height
            Width: =Parent.Width
            zHeaderSubTitle: ="System Data / Water Analysis"
            zHeaderTitle: ="Evaporative Condenser"

    x031_Cnt_Navigation As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =100
        Width: =App.DesignWidth
        Y: =Parent.Height - Self.Height
        ZIndex: =2

        x031_Cmp_Navigation As Cmp_Navigation:
            Height: =Parent.Height
            X: =0 + 0
            Y: =0 + 0

    Container41_9 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =x012Cnt_Navigation.Y - Self.Y - 20
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =15 + 0
        Y: =x012Cnt_Header.Y + x012Cnt_Header.Height + 20
        ZIndex: =3


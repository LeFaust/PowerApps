Scr01_1_CWTInformation As screen:
    BackgroundImage: ='White Minimalist Poem Book Cover'
    Fill: =Color.SkyBlue
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(oSelectedButton, "N01");

    x01_1_Cnt_Header As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Semibold
        Height: =100
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =20
        Y: =20
        ZIndex: =1

        x01_1_Cmp_Header As Cmp_Header:
            Height: =Parent.Height
            Width: =Parent.Width
            zHeaderSubTitle: ="SystemData / Water Analysis"
            zHeaderTitle: ="Cooling Water Treatment"

    x01_1_Cnt_Navigation As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =100
        Width: =App.DesignWidth
        Y: =Parent.Height - Self.Height
        ZIndex: =2

        x01_1_Cmp_Navigation As Cmp_Navigation:

    TextCanvas2_8 As Text:
        DisplayMode: =DisplayMode.Edit
        Height: =150 + 0
        Text: |-
            =oSelectedButton & Char(10) &
            First(SortByColumns(FirstN(Filter(wSubNavigation, ButtonID = oSelectedButton), 1),"ID", SortOrder.Descending)).ID & Char(10) &
            First(SortByColumns(FirstN(Filter(wSubNavigation, ButtonID = oSelectedButton), 2),"ID", SortOrder.Descending)).ID & Char(10) &
            First(SortByColumns(FirstN(Filter(wSubNavigation, ButtonID = oSelectedButton), 3),"ID", SortOrder.Descending)).ID & Char(10) &
            First(SortByColumns(FirstN(Filter(wSubNavigation, ButtonID = oSelectedButton), 4),"ID", SortOrder.Descending)).ID
        VerticalAlign: ='TextCanvas.VerticalAlign'.Top
        Width: =96
        X: =50 + 0
        Y: =200 + 0
        ZIndex: =3


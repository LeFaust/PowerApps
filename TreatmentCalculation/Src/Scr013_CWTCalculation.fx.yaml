            Height: =22
            Text: ="Evaporation Loss"
            Width: =120
            X: =15
            Y: =15
            ZIndex: =1

        "x01Inp_CyclesOfConcentration_6 As 'Text input'":
            BorderColor: =RGBA(106, 122, 127, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =1
            DisplayMode: =DisplayMode.Edit
            Height: =36
            OnChange: =Set(oCirculationRate, Value(Self.Value))
            Value: =(oEFactor * oCirculationRate * 1.8 * oDeltaTemp) / 1000

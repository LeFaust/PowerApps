Scr01_CWTInformation As screen:
    BackgroundImage: ='White Minimalist Poem Book Cover'
    Fill: =Color.SkyBlue
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(oSelectedButton, "N01");

    x01_Cnt_Header As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Semibold
        Height: =100
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =20
        Y: =20
        ZIndex: =1

        x01_Cmp_Header As Cmp_Header:
            Height: =Parent.Height
            Width: =Parent.Width
            zHeaderTitle: ="Cooling Water Treatment"

    x01_Cnt_Navigation As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =100
        Width: =App.DesignWidth
        Y: =Parent.Height - Self.Height
        ZIndex: =2

        x01_Cmp_Navigation As Cmp_Navigation:

    Container4 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =875
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =600
        X: =20
        Y: =x01_Cnt_Header.Y + x01_Cnt_Header.Height + 20
        ZIndex: =3

        TextCanvas5 As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =34
            Text: ="Water Analysis"
            Width: =207
            X: =16
            Y: =16
            ZIndex: =1

        TextCanvas5_1 As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =34
            Text: ="Saturation Index"
            Width: =207
            X: =381
            Y: =16
            ZIndex: =2

        TextCanvas5_2 As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =34
            Text: ="System Data"
            Width: =207
            X: =16
            Y: =418
            ZIndex: =3


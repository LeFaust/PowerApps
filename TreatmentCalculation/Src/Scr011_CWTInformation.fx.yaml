        x011Lbl_pHs As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Size: =12
            Text: ="pHs"
            Width: =92
            X: =15
            Y: =128
            ZIndex: =6

        "x011Inp_pHs As 'Text input'":
            Align: ='TextInputCanvas.Align'.End
            BorderColor: =RGBA(106, 122, 127, 1)
            BorderRadius: =0
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =1
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Value: |-
                =Text(
                    (
                        (9.3) +
                        ((Log(Value(x011Inp_TotalDissolvedSolids.Value) * Value(oCycles)) - 1) / 10) +
                        (-13.12 * Log(oMaxTemp + 273) + 34.55) -
                        (Log(Value(x011Inp_CaHardness.Value) * Value(oCycles)) - 0.4) -
                        (Log(Value(x011Inp_MAlkalinity.Value) * Value(oCycles)))
                    ),
                    "##0.00"
                )
            Width: =73
            X: =107
            Y: =128
            ZIndex: =7


        x011Lbl_Cycles As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Size: =12
            Text: ="Cycles"
            Width: =92
            X: =15
            Y: =56
            ZIndex: =2

        "x011Inp_Cycles As 'Text input'":
            Align: ='TextInputCanvas.Align'.End
            BorderColor: =RGBA(106, 122, 127, 1)
            BorderRadius: =0
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =1
            DisplayMode: =DisplayMode.Edit
            Height: =32
            OnChange: =Set(oCycles, Value(Self.Value))
            TriggerOutput: ='TextInputCanvas.TriggerOutput'.Delayed
            Value: |-
                =Text(oCycles, "##0.00")
            Width: =73
            X: =107
            Y: =56
            ZIndex: =3

        x011Lbl_MaxTemp As Text:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Size: =12
            Text: ="Max Temp, oC"
            Width: =92
            X: =15
            Y: =88
            ZIndex: =4

        "x011Inp_MaxTemp As 'Text input'":
            Align: ='TextInputCanvas.Align'.End
            BorderColor: =RGBA(106, 122, 127, 1)
            BorderRadius: =0
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =1
            DisplayMode: =DisplayMode.Edit
            Height: =32
            OnChange: =Set(oMaxTemp, Value(Self.Value))
            TriggerOutput: ='TextInputCanvas.TriggerOutput'.Delayed
            Value: |-

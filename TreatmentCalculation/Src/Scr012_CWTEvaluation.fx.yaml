Scr012_CWTEvaluation As screen:
    BackgroundImage: ='White Minimalist Poem Book Cover'
    Fill: =Color.SkyBlue
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =UpdateContext({xSubNavigation: "NN02"});

    x012Cnt_Header As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Semibold
        Height: =100
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =20
        Y: =20
        ZIndex: =1

        x012Cmp_Header As Cmp_Header:
            Height: =Parent.Height
            Width: =Parent.Width
            zHeaderSubTitle: ="Treatment Evaluation"
            zHeaderTitle: ="Cooling Water Treatment"

    x012Cnt_Navigation As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =100
        Width: =App.DesignWidth
        Y: =Parent.Height - Self.Height
        ZIndex: =2

        x012Cmp_Navigation As Cmp_Navigation:
            Height: =Parent.Height
            Width: =Parent.Width
            X: =0 + 0
            Y: =0 + 0


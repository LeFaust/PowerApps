Cmp_Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    Width: =App.DesignWidth
    X: =0
    Y: =0
    zHeaderSubTitle: ="Text"
    zHeaderTitle: ="Text"
    ZIndex: =1
    zShowIcon: =true

    Cmp_Ico_Back As icon.Waffle:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(106, 122, 127, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =Parent.Height - 2 * Self.Y
        Icon: |-
            =If(
                Cmp_Header.zShowIcon = true,
                Icon.BackArrow,
                Icon.Waffle
            )
        OnSelect: =Back()
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =Self.Height
        X: =15
        Y: =20
        ZIndex: =1

    Cmp_Lbl_Title As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =RGBA(106, 122, 127, 1)
        Height: =Parent.Height
        PaddingBottom: =20
        Size: =28
        Text: =Cmp_Header.zHeaderTitle
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =Cmp_Img_Logo.X - Self.X
        X: =Cmp_Ico_Back.X + Cmp_Ico_Back.Width + 10
        Y: =0
        ZIndex: =2

    Cmp_Lbl_SubTitle As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =RGBA(106, 122, 127, 1)
        FontItalic: =true
        Height: =49
        PaddingBottom: =10
        Size: =20
        Text: =Cmp_Header.zHeaderSubTitle
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =Cmp_Img_Logo.X - Self.X
        X: =Cmp_Ico_Back.X + Cmp_Ico_Back.Width + 10
        Y: =50
        ZIndex: =3

    Cmp_Img_Logo As image:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =Parent.Height
        Image: =MyLogo
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =120
        X: =Parent.Width - Self.Width
        ZIndex: =4


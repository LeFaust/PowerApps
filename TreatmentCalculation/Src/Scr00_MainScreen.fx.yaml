Scr00_MainScreen As screen:
    BackgroundImage: ='White Minimalist Poem Book Cover'
    Fill: =Color.White
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(oSelectedButton, Blank());

    x00Cnt_Header As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Semibold
        Height: =100
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width - 2 * Self.X
        X: =20
        Y: =20
        ZIndex: =1

        x00Cmp_Header As Cmp_Header:
            Height: =Parent.Height
            Width: =Parent.Width
            zHeaderSubTitle: ="Main Navigation Screen"
            zHeaderTitle: ="Water Treatment"
            zShowIcon: =false

    x00Cnt_Navigation As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(106, 122, 127, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.Bold
        Height: =100
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =App.DesignWidth
        Y: =Parent.Height - Self.Height
        ZIndex: =2

        x00Cmp_Navigation As Cmp_Navigation:
            Height: =Parent.Height
            X: =0 + 0
            Y: =0 + 0

    "x00Gal_MainNavigation As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        Height: =x00Cnt_Navigation.Y - Self.Y - 30
        Items: |-
            =SortByColumns(
                wMainNavigation,
                "ButtonID", SortOrder.Ascending
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =20
        TemplateSize: =186
        Width: =Parent.Width
        WrapCount: =3
        X: =0 + 0
        Y: =x00Cnt_Header.Y + x00Cnt_Header.Height + 30
        ZIndex: =3

        x00Cnt_MainNavigation As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(106, 122, 127, 1)
            BorderThickness: =2
            DropShadow: =DropShadow.Semibold
            Height: =RoundDown(Parent.TemplateHeight, 0)
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =RoundDown(Parent.TemplateWidth, 0)
            X: =0 + 0
            Y: =0 + 0
            ZIndex: =1

            x00Img_Image As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.Height
                Image: =ThisItem.Icon
                PaddingBottom: =40
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =15
                Width: =Parent.Width
                X: =0 + 0
                Y: =0 + 0
                ZIndex: =1

            x00Lbl_ScreenName As Text:
                Align: ='TextCanvas.Align'.Center
                DisplayMode: =DisplayMode.Edit
                Height: =32 + 0
                Size: =15
                Text: =ThisItem.Name
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width
                X: =0 + 0
                Y: =Parent.Height - Self.Height
                ZIndex: =2

            x00Btn_Button As button:
                BorderColor: =
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(0, 14, 46, 0.3)
                OnSelect: |-
                    =Set(oSelectedButton, ThisItem.ButtonID);
                    Navigate(ThisItem.Screen)
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =RGBA(0, 14, 46, 0.6)
                Size: =24
                Text: =
                Width: =Parent.Width
                X: =0 + 0
                Y: =0 + 0
                ZIndex: =3

